resources:
  - name: myGitRepo
    type: GitRepo
    configuration:
      gitProvider: frankzhu2003Github
      path: frankzhu2003/pipelines_swampup2020
      branches:
        include: training
  - name: DockerAppImage
    type: Image
    configuration:
      registry: etrainingArtifactory
      sourceRepository: docker
      imageName: http://10.178.0.17:80/docker/swampup_docker_app_demo
      imageTag: '${run_number}'
      autoPull: true
  - name: myBuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: etrainingArtifactory
      buildName: SampleApp
      buildNumber: 1


pipelines:
  - name: swampup_docker_app_pipeline
    configuration:
      environmentVariables:
        readOnly:
           my_env_var: '1.0.$run_number'
           ArtIP: $(echo ${int_etrainingArtifactory_url}|awk -F '/' '{print $3}'|awk -F ':' '{print $1}')
    steps:
      - name: bld_backend
        type: MvnBuild
        configuration:
          sourceLocation: java-backend-service
          mvnCommand: clean install -ntp
          configFileLocation: .
          configFileName: mvn-art-config
          inputResources:
            - name: myGitRepo
              trigger: false
          integrations:
            - name: etrainingArtifactory
            #- name: myDockerRegistry
          runtime:
            type: image
            image:
              auto:
                language: java
                versions:
                  - "11"
        execution:
          onStart:
            - javac -version
            - mvn --version
            - add_pipeline_variables previous_backend_ver=${my_env_var}
            - sed -ie 's/Default-Server/etrainingArtifactory/g' $res_myGitRepo_resourcePath/java-backend-service/mvn-art-config
            - sed -ie "s/1.0.0/$my_env_var/g" $res_myGitRepo_resourcePath/java-backend-service/pom.xml
          onComplete:
            - echo $run_var
            - echo "Running $pipeline_name | $step_name on node ID $step_node_id"
            - echo "ArtIP ========================= $ArtIP"
      - name: bld_frontend
        type: NpmBuild
        configuration:
          npmArgs: --no-progress --no-audit
          sourceLocation: npm-frontend-service
          repositoryName: npm
          inputResources:
            - name: myGitRepo
              trigger: false
          integrations:
            - name: etrainingArtifactory
        execution:
          onStart:
            - echo "ArtIP ========================= ${ArtIP}"
            - add_pipeline_variables previous_frontend_ver=${my_env_var}
            - sed -i "s/3.0.0/$my_env_var/g" $res_myGitRepo_resourcePath/npm-frontend-service/package.json     
      - name: publish_frontend
        type: NpmPublish
        configuration:
          repositoryName: npm
          inputSteps:
            - name: bld_frontend
          integrations:
            - name: etrainingArtifactory
      - name: bld_docker_app
        type: DockerBuild
        configuration:
          affinityGroup: fmkGroup
          dockerFileLocation: .
          dockerFileName: Dockerfile
          dockerImageName: http://10.178.0.17:80/docker/swampup_docker_app_demo
          dockerImageTag: '${run_number}'
          integrations:
            - name: etrainingArtifactory
          inputResources:
            - name: myGitRepo
              trigger: false
          outputResources:
            - name: DockerAppImage
          inputSteps:
            - name: bld_backend
            - name: publish_frontend #bld_frontend
        execution:
          onStart:
            - sed -i "s/docker.artifactory/10.178.0.17/" $res_myGitRepo_resourcePath/Dockerfile
            - sed -i "s/frontend-3.0.0/frontend-$previous_frontend_ver/g" $res_myGitRepo_resourcePath/Dockerfile
            - sed -i "s/1.0.0/$previous_backend_ver/g" $res_myGitRepo_resourcePath/Dockerfile
          onComplete:
            - echo $step_env_var2
            - echo "Running $pipeline_name | $step_name on node ID $step_node_id"
      - name: push_docker_app
        type: DockerPush
        configuration:
          affinityGroup: fmkGroup
          targetRepository: docker-local
          forceXrayScan: true
          autoPublishBuildInfo: true
          integrations:
            - name: etrainingArtifactory
          inputSteps:
            - name: bld_docker_app
          outputResources:
            - name: myBuildInfo
